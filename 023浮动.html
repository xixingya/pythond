<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .box1,.box2,.box3{
            width:200px;
            height:200px;
            font: 30px/200px "微软雅黑";
            background-color: gold;
            text-align: center;
            margin: 20px;
        }
        .box1{
            float:left;
        }
        .box2{
            float:right;

        }
        .box3{
            float:left;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
