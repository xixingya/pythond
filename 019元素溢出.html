<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素溢出</title>
    <style>
        .con{
            width: 500px;
            height:300px;
            border:1px solid blue;
            margin: 50px auto;
            /*overflow: hidden;
            隐藏溢出的部分
            */
            /*overflow: scroll;
            设置滚动条，都会显示滚动条*/
           /* overflow: auto;
           不溢出就不会产生滚动条
           */
            */
        }
        .box{
            width:400px;
            height:600px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box">
overflow的设置项：
1、visible 默认值。内容不会被修剪，会呈现在元素框之外。
2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。
3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
5、inherit 规定应该从父元素继承 overflow 属性的值。
</div>
    </div>
</body>
</html>
